<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="sylarov" />
  <meta property="og:description" content=";)" />
  <meta property="og:image" content="https://sylarov.github.io/materials/avatar.png" />
  <title>sylarov</title>
  <link rel="icon" href="materials/website.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('materials/background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      color: #222;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0;
      animation: typing 2s steps(20, end) forwards;
    }

    @keyframes typing {
      0% { width: 0; opacity: 1; }
      100% { width: 100%; opacity: 1; }
    }

    .time {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      background-color: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px 15px;
      color: #222;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button img {
      width: 20px;
      height: 20px;
      transition: transform 0.4s ease;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.08);
      transform: scale(1.05);
    }

    .button:hover img {
      animation: icon-bounce 0.6s ease forwards;
    }

    @keyframes icon-bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.25) rotate(10deg); }
      60% { transform: scale(0.95) rotate(-10deg); }
      100% { transform: scale(1); }
    }

    @media (max-width: 500px) {
      .glass-card {
        padding: 25px;
        width: 90%;
      }

      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <img src="materials/avatar.png" alt="Avatar" class="avatar" />
    <div class="name">sylarov</div>
    <div class="time" id="time"></div>
    <div class="bio" id="greeting">Добро Пожаловать!</div>
    <div class="buttons">
      <a href="https://t.me/sylarov" class="button"><img src="materials/telegram.png" alt="Telegram" /> Telegram</a>
      <a href="https://youtube.com/@sylarov" class="button"><img src="materials/youtube.png" alt="YouTube" /> YouTube</a>
      <a href="#" onclick="copyToClipboard('@sylarov')" class="button"><img src="materials/discord.png" alt="Discord" />Copy Discord</a>
      <a href="https://github.com/sylarov/" class="button"><img src="materials/github.png" alt="GitHub" /> GitHub</a>
      <a href="https://steamcommunity.com/id/sylarov300" class="button"><img src="materials/steam.png" alt="Steam" /> Steam</a>
    </div>
  </div>

  <!-- Звук -->
  <audio id="hover-sound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxA..." type="audio/mp3">
    <!-- Укорочено. Подставлю реальный base64 при необходимости -->
  </audio>

  <script>
    function updateTime() {
      const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-GB', options);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Discord username copied to clipboard!");
      });
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Звук при наведении
    const hoverSound = document.getElementById('hover-sound');
    document.querySelectorAll('.button').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  </script>
</body>
</html>
